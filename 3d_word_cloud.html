<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d word cloud</title>
</head>
<body>
    <div id="word-cloud" style="margin:auto; width:200px">

    </div>

    <script type="text/javascript" src="TagCloud.min.js"></script>
    <script>
        const texts = [
            'Visual Basic', 'C#', 'C++', 'Django', 'JavaScript', 'HTML', 'CSS', 'Git', 'Python', 
            'LeetCode', 'DFS', 'BFS', 'Dynamic Programming', 'Hash Table', 'Bynary Search', 'Bynary Tree'
        ];
        TagCloud(document.querySelector('#word-cloud'), texts);
    </script>
</body>
</html>
